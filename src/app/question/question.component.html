<p>Answer the question</p>

<p class="question">{{qstns[i].question}}</p>

<label id="example-radio-group-label">Select you answer</label>

<form>
    <div *ngFor="let option of qstns[i].options">
        <div class="form-check">
            <input type="radio" class="form-check-input" id="option" name="option" [(ngModel)]="qstns[i].answer"
                [value]="option">
            <label class="form-check-label" for="option">{{option}}</label>
        </div>
    </div>

</form>

<div>Your selected option is: {{qstns[i].answer}}</div>

<Button type="reset" class="btn btn-danger" [disabled]='isStart' (click)="onPrevious()">Previous</Button>
<Button type="submit" class="btn btn-success" [disabled]="isEnd" (click)="onNext()">Next</Button>
